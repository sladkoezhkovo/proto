syntax = "proto3";

package invoice;
option go_package="api/";

service Invoice {
  rpc Create(Request) returns (Empty);
}

enum AccountType {
  FACTORY = 0;
  SHOP = 1;
}

message Request {
  string lastName = 1;
  string firstName = 2;
  string middleName = 3;
  string orgName = 4;
  AccountType type = 5;
}


message Empty { }